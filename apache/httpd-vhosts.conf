<VirtualHost *:80>
	DocumentRoot "/srv/sites/demos/demo_amgen_neulasta/theme/www"
	ServerName neulasta-demo.local

	<Directory "/srv/sites/demos/demo_amgen_neulasta/theme/www">
		Options FollowSymLinks MultiViews
		AcceptPathInfo On
	</Directory>

	# set custom log for individual log files
    CustomLog "/srv/sites/apache/logs/demo_amgen_neulasta_access.log" combined

	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/demos/demo_amgen_neulasta/theme"
</VirtualHost>
