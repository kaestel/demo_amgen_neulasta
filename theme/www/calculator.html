<!DOCTYPE html>
<html>
<head>
	<title>Neulasta</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
	<link href="css/seg_tablet.css" rel="stylesheet" type="text/css" media="all" />
	<script type="text/javascript" src="js/seg_tablet.js"></script>
	<!--script type="text/javascript" src="js/lib/seg_tablet_include.js"></script-->
</head>

<body>
	
<div class="calculator">
	<fieldset>

		<label for="dailyg_discount">Daily G-CSF discount</label>
		<input id="dailyg_discount" type="text" class="text dailyg_discount" name="dailyg_discount" value="" />

		<label for="neulasta_discount">Neulasta discount</label>
		<input id="neulasta_discount" type="text" class="text neulasta_discount" name="neulasta_discount" value="" />

		<label for="number_patients">Number of patients</label>
		<input id="number_patients" type="text" class="text number_patients" name="number_patients" value="" />

		<label for="patient_group">Patient group</label>
		<select id="patient_group" name="patient_group">
		</select>

		<label for="chemotherapy">Chemotherapy</label>
		<select id="chemotherapy" name="chemotherapy">
		</select>

		<div id="fn_risk">FN risk of chemo<span class="value"></span></div>

		<div id="cycles"># cycles<span class="value"></span></div>

		<label for="number_days"># of days with daily G-CSF</label>
		<input id="number_days" type="text" class="text number_days" name="number_days" value="" />

		<div id="number_injections_dailyg"># of injections of daily G-CSF<span class="value"></span></div>

		<div id="number_injections_neulasta"># of injections with Neulasta<span class="value"></span></div>

	</fieldset>
</div>

</body>
</html>
